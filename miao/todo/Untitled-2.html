<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <section>
    <button @click="before()">上一张</button>
    <button @click="after()">下一张</button>
    <div><img :src="imgs[order]"></div>
  </section>

  <div id='container'>
    <zu-jian></zu-jian>
    <zu-jian></zu-jian>
    <zu-jian></zu-jian>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  Vue.component('zu-jian', {
    template: ``,
    props: {
      imgs: {
        type: Array,
        required: true,
      },
      autooplay: {
        type: Boolean,
        default: false,
      },
      interval: {
        type: Number,
        default: 2000,
      }
    },
    data: function () {
      return {
        order: 0,
      }
    },
    method: {
      before: function () {
        if (this.order == 0) {
          this.order = this.imgs.length - 1
        } else {
          this.order--
        }
      },
      after: function () {
        if (this.order == this.imgs.length - 1) {
          this.order = 0
        } else {
          this.order++
        }
      }
    }
  })
  new Vue({
    el: '#container',
  })
</script>

</html>
