<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oald-layout-float</title>
  <style>
    /* 浮动的做法，结合左浮动和右浮动，使中间区域bfc自动占满 */
    html,body,div{
      height:100%;
      width: 100%;
      margin: 0;
    }
    *{
      box-sizing: border-box;
    }
    aside{
      width:200px;
      height: 100%;
      border:1px solid;
    }
    .a{
      float: left;
    }
    .b{
      float: right;
    }
    .c{
      float: right;
    }
    main{
      height: 100%;
      border:1px solid;
      overflow: hidden;
    }
    span{
      display: block;
      border:1px solid;
    }
    span:first-child{
      height: 100px;
    }
    span:last-child{
      height: calc(100% - 100px);
    }
  
  </style>
</head>
<body>
  <div>
    <aside class="a"></aside>
    
    <aside class="b"></aside>
    <aside class="c"></aside>
    <main><span></span><span></span></main>
  </div>
</body>
</html>
