<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq-mail-flex</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html, body{
      margin: 0;
      height: 100%;
      width: 100%;
    }
    div{
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    header{
      width: 100%;
      height: 100px;
      border:2px solid;
    }
    aside{
      width: 100px;
      height: calc(100% - 100px);
      border:2px solid red;
    }
    main{
      border:2px solid green;
      width:calc(100% - 100px);
    }
  </style>
</head>
<body>
  <div>
  <header></header>
  <aside></aside>
  <main></main>
</div>
</body>
</html>
