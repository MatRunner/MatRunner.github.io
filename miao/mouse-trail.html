<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse-trail</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    div {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id='around1'></div>
  <div id='around2'></div>
  <div id='around3'></div>
</body>
<script>
  var div1 = document.getElementById('around1')
  var div2 = document.getElementById('around2')
  var div3 = document.getElementById('around3')
  var mouseX = 0, mouseY = 0
  window.addEventListener('mousemove', function (e) {
    mouseX = e.clientX
    mouseY = e.clientY
  })
  var r = 100
  function rotate(time) {
    div1.style.top = mouseY - div1.clientHeight / 2 + r * Math.cos(time * 0.003) + 'px'
    div1.style.left = mouseX - div1.clientWidth / 2 + r * Math.sin(time * 0.003) + 'px'

    div2.style.top = mouseY - div2.clientHeight / 2 + r * Math.cos(time * 0.003 + 2 * Math.PI / 3) + 'px'
    div2.style.left = mouseX - div2.clientWidth / 2 + r * Math.sin(time * 0.003 + 2 * Math.PI / 3) + 'px'

    div3.style.top = mouseY - div3.clientHeight / 2 + r * Math.cos(time * 0.003 - 2 * Math.PI / 3) + 'px'
    div3.style.left = mouseX - div3.clientWidth / 2 + r * Math.sin(time * 0.003 - 2 * Math.PI / 3) + 'px'
    requestAnimationFrame(rotate)
  }
  requestAnimationFrame(rotate)
</script>

</html>
