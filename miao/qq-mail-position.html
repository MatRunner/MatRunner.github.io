<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq-mail-position</title>
  <style>
    *{
      background-color:rgba(0,0,0,0.08);
      box-sizing: border-box;
      margin:0 0;
    }
    html, body, div{
      height: 100%;
      width:100%;
    }
    header{
      height: 100px;
      border:1px solid;
      top:0;
      left:0;
      right:0;

    }
    aside{
      width: 200px;
      border:1px solid;
      position: fixed;
      left:0;
      top:100px;
      bottom: 0;

    }
    main{
      position: fixed;
      right:0;
      top:100px;
      left:200px;
      bottom:0;
      border:1px solid;
      overflow:auto;
    }
    p{
      height: 200px;
      border:1px solid;
      min-width: 600px;
    }
  </style>
</head>
<body>
  <div>
    <header></header>
    <aside></aside>
    <main><p></p>
    <p></p>
    <p></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, nisi error voluptatem, doloribus illum ipsa similique at eius consequatur, placeat voluptatibus enim obcaecati odit dolores adipisci fugiat commodi dolor laboriosam!</p>
    <p></p>
    <p></p></main>
  </div>
</body>
</html>
