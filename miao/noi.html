  <script id="ch104/20">
    var a = +prompt();
    var b = +prompt();
    var c = +prompt();
    var x1
    var x2
    var delta = b * b - 4 * a * c
    if (delta === 0) {
      x1 = -b / 2 / a
      console.log('x1=x2=%f', x1.toFixed(5))
    } else if (delta > 0) {
      x1 = (-b + Math.sqrt(delta)) / 2 / a
      x2 = (-b - Math.sqrt(delta)) / 2 / a
      console.log('x1=%f;x2=%f', x1.toFixed(5), x2.toFixed(5))
    } else {
      x1 = (-b / 2 / a).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / 2 / a).toFixed(5) + 'i'
      x2 = (-b / 2 / a).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / 2 / a).toFixed(5) + 'i'
      console.log('x1=%s;x2=%s', x1, x2)
    }
  </script>
