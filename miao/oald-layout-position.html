<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oald-layout-position</title>
</head>
<style>
  *{
    background-color: rgba(0,0,0,0.08);
    margin:0 0;
    box-sizing: border-box;
    vertical-align: top;
  }
  html, body, div{
    height: 100%;
    width: 100%;
    font-size: 0;
  }
  div{
    min-width: 602px;/*这里加了2px，因为border不合并，当span.s宽度缩小时，border不会合并，因此最少有2px的宽度*/
    overflow: auto;
  }
  span{
    display: inline-block;
    height: 100%;
    border: 1px solid;
    width:200px;
    
  }
  .s{
    width: calc(100% - 600px);
    position: relative;
  }
  
  em:first-child{
    position: absolute;
    width:100%;
    height: 100px;
    border: 1px solid;
  }
  em:last-child{
    position: absolute;
    top:100px;
    height: calc(100% - 100px);
    width: 100%;
    border: 1px solid;
  }
</style>
<body>
  <div>
    <span></span>
    <span class="s"><em></em><em></em></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
