<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq-mail-float</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html,body,div{
      height: 100%;
      width: 100%;
    }
    body{
      margin:0;
    }
    header{
      height: 100px;
      border:1px solid;
    }
    aside{
      float: left;
      border:1px solid;
      width: 200px;
      height: calc(100% - 100px);
    }
    main{
      border:1px solid;
      height: calc(100% - 100px);
      overflow: auto;
    }
    p{
      height: 100px;
      border:1px solid;
    }
  </style>
</head>
<body>
  <div>
    <header></header>
    <aside></aside>
    <main><p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p></main>
  </div>
</body>
</html>
