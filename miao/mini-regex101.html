<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini regular expression</title>
  <style type="text/less">
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background-color: rgb(245,245,245);
    }
    hr{
      color:rgb(197,197,197);
    }

    header {
      background: linear-gradient(to right, #748AF2, #74DBB1);
      height: 40px;
      margin-bottom: 20px;

      span {
        font: italic 700 20px sans-serif;
        line-height:40px;
        margin-left:40px;
      }
    }
    main{
      display: flex;
      
      >aside {
        width: 200px;
        flex-grow:0;
      }
      >section.mid{
        width: 500px;
        >div.inputregexp{
          width: 100%;
          position: relative;
          span{
            display: block;
            color:cadetblue;
            height: 20px;
            line-height: 20px;
            font:bold 20px sans-serif;
            margin-bottom:10px;
          }
          input{
            width: 100%;
            height: 40px;
            padding: 5px 30px;
            font:normal 20px Consolas;
            line-height: 30px;
            &::placeholder{
              font:italic 20px monospace;
              line-height:30px;
            }
          }
          >div.before{
            position: absolute;
            top:42px;
            left:16px;
            &::after{
              content:'/';
              font-size:30px;
              color:rgb(197,197,197);
            }
          }
          >div.after{
            position: absolute;
            top:42px;
            right:16px;
            &::before{
              content:'/';
              font-size:30px;
              color:rgb(197,197,197);
            }
          }
          >div.errorReport{
            height: 20px;
            >em{
              color:red;
              font-size:14px;
              line-height:20px;
              font-weight:500;
            }
          }
        }
        >div.patternSelect{
          height: 30px;
          >input{
            display: none;
          }
          input[type='checkbox']:nth-of-type(1):checked ~ label.check:nth-of-type(1),
          input[type='checkbox']:nth-of-type(2):checked ~ label.check:nth-of-type(2),
          input[type='checkbox']:nth-of-type(3):checked ~ label.check:nth-of-type(3){
            background-color: #56FF57;
          }
          >label{
            display: inline-block;
            height: 20px;
            width: 30px;
            border:2px solid rgb(0,116,232);
            border-radius: 10px;
            font:16px 900 sans-serif;
            text-align: center;
            line-height:16px;
            margin-left:20px;
            cursor: pointer;
          }
        }
        >div.testAndDisplay{
          height: 350px;
          >span{
            display: block;
            color:cadetblue;
            height: 20px;
            line-height: 20px;
            font:bold 20px sans-serif;
            margin-bottom:10px;
          }
          >textarea{
            white-space: pre-wrap;
            resize: none;
            width: 100%;
            height: 300px;
            font-family: Consolas;
            padding: 2px 25px 2px 2px;
            position: relative;
            z-index: 6;
            background-color:transparent;
            font-size: 24px;
            overflow-y: scroll;
            display: block;
            &::placeholder{
              font:italic 20px monospace;
              line-height:30px;
            }
          }
          >pre{
            pointer-events: none;
            width: 100%;
            height: 300px;
            font-family: Consolas;
            position: relative;
            padding: 2px 25px 2px 2px;
            white-space: pre-wrap;
            font-size: 24px;
            word-wrap: break-word;
            word-break: normal;
            overflow-y: scroll;
            display: block;
            margin: 20px 0;
            top: -320px;
            background-color: white;
            color:transparent;
            >em{
              background-color: rgb(213,235,255);
              font-family:Consolas;
              font-style:normal;
              border:1px dotted #3436F5;
            }
            >em:nth-of-type(even){
              background-color: rgb(159,207,255);
            }
          }
        }
        >div.substitution{
          >span{
            display: block;
            color:cadetblue;
            height: 20px;
            line-height: 20px;
            font:bold 20px sans-serif;
            margin-bottom:10px;
          }
          >input{
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            font:normal 20px Consolas;
            line-height: 30px;
            &::placeholder{
              font:italic 20px monospace;
              line-height:30px;
            }
          }
          >pre{
            width: 100%;
            height: 300px;
            font-family: Consolas;
            position: relative;
            padding: 2px 25px 2px 2px;
            white-space: pre-wrap;
            font-size: 24px;
            word-wrap: break-word;
            word-break: normal;
            overflow-y: scroll;
            display: block;
            margin: 20px 0;
            background-color: white;
          }
        }
      }
      >section.right{
        width: 500px;
        >div.matchInformation{
          >span{
            margin-left: 10%;
            display: block;
            color:cadetblue;
            height: 20px;
            line-height: 20px;
            font:bold 20px sans-serif;
            margin-bottom:10px;
          }
          >hr{
            width: 80%;
          }
          >div.displayMatchInformation{
            >table{
              border-collapse: collapse;
              border:1px solid gray;
              width: 60%;
              margin-left:10%;
              background-color: #fff;
              td{
                border:1px solid gray;
                text-align:center;
                font:bold 16px Consolas;
                width: 50px;
              }
            }
          }
        }
      }
    }
  </style>
  <script>
    function matchInf() {
      var flags = ''
      if (insensitive.checked) {
        flags += 'i'
      }
      if (global.checked) {
        flags += 'g'
      }
      if (multiline.checked) {
        flags += 'm'
      }
      var node = document.getElementById('regexptotest')
      var matchNode = document.querySelector('div.displayMatchInformation')
      if (node.value !== '') {
        var re = new RegExp(node.value, flags)
        var str = testarea.value
        var ary
        var matchInformation = '<table>'
        if (!flags.includes('g')) {
          re = new RegExp(re, 'g')
          ary = re.exec(str)
          if (ary !== null) {
            matchInformation += `
            <tr>
              <td>Match 1</td>
              <td>${ary.index}-${re.lastIndex}</td>
              <td>${ary[0]}</td>
            </tr>  
            `
            for (let i = 1; i < ary.length; i++) {
              matchInformation += `
            <tr>
              <td>group ${i}</td>
              <td>n/a</td>
              <td>${ary[i]}</td>
            </tr>  
            `
            }
            matchInformation += '</table>'
          }
        } else {
          var count = 1
          while (ary = re.exec(str)) {
            matchInformation += `
            <tr>
              <td>Match ${count}</td>
              <td>${ary.index}-${re.lastIndex}</td>
              <td>${ary[0]}</td>
            </tr>  
            `
            for (let i = 1; i < ary.length; i++) {
              matchInformation += `
            <tr>
              <td>group ${i}</td>
              <td>n/a</td>
              <td>${ary[i]}</td>
            </tr>  
            `
            }
            count++
          }
          matchInformation += '</table>'
        }
        matchNode.innerHTML = matchInformation
      } else {
        matchNode.innerHTML = ''
      }
    }
    function match() {
      var flags = ''
      if (insensitive.checked) {
        flags += 'i'
      }
      if (global.checked) {
        flags += 'g'
      }
      if (multiline.checked) {
        flags += 'm'
      }
      var node = document.getElementById('regexptotest')
      try {
        var errorOutput = document.querySelector('div.errorReport')
        var preNode = document.getElementById('displayarea')
        if (node.value !== '') {
          var re = new RegExp(node.value, flags)
          errorOutput.innerHTML = ''
          var str = testarea.value
          var write = str.replace(re, '<em>$&</em>')
          write += '<br>'
          preNode.innerHTML = write
          matchInf()
        } else {
          preNode.innerHTML = testarea.value
        }
      } catch (e) {
        if (Object.getPrototypeOf(e) === SyntaxError.prototype) {
          errorOutput.innerHTML = `<em>Valid regular expression requested</em>`
        } else {
          errorOutput.innerHTML = `<em>${e}</em>`
        }
      }
    }
    function getScroll() {
      displayarea.scrollTop = testarea.scrollTop
    }
    function subs() {
      var flags = ''
      if (insensitive.checked) {
        flags += 'i'
      }
      if (global.checked) {
        flags += 'g'
      }
      if (multiline.checked) {
        flags += 'm'
      }
      var node = document.getElementById('regexptotest')
      try {
        var preNode = document.getElementById('subsarea')
        var re = new RegExp(node.value, flags)
        var str = testarea.value
        var subsValue = subskeywords.value
        var write = str.replaceAll(re, subsValue)
        write += '<br>'
        preNode.innerHTML = write
        subsarea.scrollTop = testarea.scrollTop
      } catch (e) {
        throw e
      }
    }
  </script>
</head>

<body>
  <header><span>Mini RegExp</span></header>
  <main>
    <aside></aside>
    <section class="mid">
      <div class="inputregexp">
        <span>regular expression</span>
        <hr>
        <div class="before"></div>
        <input type="text" placeholder="insert your regular expression here" id='regexptotest' oninput="match()">
        <div class="after"></div>
        <div class="errorReport"></div>
      </div>
      <div class="patternSelect">
        <input type="checkbox" name="i" id="insensitive" onclick="match()">
        <input type="checkbox" name="g" id="global" onclick="match()">
        <input type="checkbox" name="m" id="multiline" onclick="match()">
        <label class='check' for="insensitive">i</label><label class='check' for="global">g</label><label class='check'
          for="multiline">m</label>
      </div>
      <div class="testAndDisplay">
        <span>test string</span>
        <hr>
        <textarea onscroll="getScroll();" id="testarea" cols="30" rows="10" oninput="match()"
          placeholder="insert your test string here"></textarea>
        <pre id='displayarea'></pre>
      </div>
      <div class="substitution">
        <span>substitution</span>
        <hr>
        <input type="text" id='subskeywords' placeholder="insert your replacement value here" oninput='subs()'>
        <pre id='subsarea'></pre>
      </div>
    </section>
    <section class="right">
      <div class="matchInformation">
        <span>match information</span>
        <hr>
        <div class="displayMatchInformation"></div>
      </div>
    </section>
  </main>
  <script>
    match()
  </script>
</body>
<script src="less.min.js"></script>

</html>
