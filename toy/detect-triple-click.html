<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>detect-triple-click</title>
</head>

<body>
  <div>
  </div>
  <script>
    var div = document.querySelector('div')
    var clickTime = null
    var dblclickTime = null
    document.addEventListener('click', f1)
    document.addEventListener('dblclick', f2)
    function f1(e) {
      clickTime = Date.now()
      console.log('click')
      if (clickTime - dblclickTime < 500) {
        div.appendChild(document.createTextNode('triple click! '))
        console.log('triple click!')
      }
    }
    function f2(e) {
      console.log('dblclick')
      dblclickTime = Date.now()
    }
  </script>
</body>

</html>
