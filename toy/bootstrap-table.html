<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-table</title>
  <style>
    div{
      border:1px solid rgb(222,226,230);
      width: 50%;
      padding: 20px;
      border-radius: 5px 5px 0 0;
      margin: auto;
      margin-bottom: 20px;
    }
    /* .table */
    .table{
      font-family: sans-serif;
      width:100%;
      margin:auto;
      text-align: left;
      border-collapse:collapse;
    }
    .table th, .table td{
      padding-left: 10px;
      height: 2em;
      margin: 10px;
    }
    .table thead{
      border-bottom: 1px solid ;
    }
    .table tbody tr{
      border-bottom: 1px solid rgb(222,226,230);
    }
    /* .table-dark */
    .table-dark{
      color: white;
      background-color: rgb(33,37,41);
    }
    .table-dark.table-striped tbody tr:nth-child(odd){
      background-color: rgb(44,48,52);     
    }
    .table-dark tbody tr{
      border-bottom: 1px solid rgb(55,59,62);
    }

    /* .table-striped */
    .table-striped tbody tr:nth-child(odd){
      background-color: rgb(242,242,242);
    }
    /* .table-hover */
    .table-hover tbody tr:hover{
      box-shadow: inset 0 0 0 999px rgba(0,0,0,0.35);
      }
    
    /* .table-bordered */
    .table-bordered th, .table-bordered td{
      border:1px solid rgb(222,226,230);
    }
    /* .table-borderless */
    .table-borderless th, .table-borderless td{
      border:hidden;
    }
  </style>
</head>
<body>
  <div>
  <table class="table table-bordered table-borderless table-dark table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
  
</body>
</html>
