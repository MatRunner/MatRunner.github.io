<body>
  <input type="file">
  <script>
    var file
    var input = document.querySelector('input')
    input.addEventListener('change', function () {
      file = input.files[0]
      console.log('file chosed', file.name)
    })
    function getFileContent(file, f) {
      var fr = new FileReader()
      fr.addEventListener('load', e => {
        f(fr.result)
      })
      fr.readAsText(file)
    }

  </script>
