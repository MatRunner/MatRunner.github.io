<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='root'></div>
  <script src="./react.development.js"></script>
  <script src="./react-dom.development.js"></script>
  <script src="./babel.min.js"></script>
  <script src="./immer.umd.development.js"></script>
  
  
  <script type="text/babel">
  class TabPane extends React.Component{
    render(){
      return(
        <div>{this.props.children}</div>
        )
      }
    }
    class Tabs extends React.Component{
     constructor(props){
       super(props)
       this.state={
         idx:props.defaultActiveKey,
       }
     }
     idxChange=(idx)=>{
       this.setState({
         idx:idx,
       })
     }
     tabsBtn=()=>{
        return this.props.children.map(it=>{
          return <button key={it.key} onClick={()=>{this.idxChange(it.key)}}>{it.props.tab}</button>
        })
      }
      show=()=>{
        return this.props.children.filter(it=>{
          return it.key==this.state.idx
        })
      }
    render(){
      return(
        <div>
          <div>{this.tabsBtn()}</div>
          <div>{this.show()}</div>
        </div>
      )
    }
  }

  function Counter(){
    const [count,setCount]=useState(0)
    function inc(){
      setCount(count+1)
    }
    return(
      <button onClick={inc}>{count}</button>
    )
  }
  function Counter2(){
    const [count,setCount]=useState(0)
    inc=useCallback(()=>{
      setCount(count+1)
    })
    return(
      <button onClick={inc}>{count}</button>
    )
  }

  const Demo = () => (
  <Tabs defaultActiveKey="1" onChange={console.log}>
    <TabPane tab="Tab 1" key="1">
      Content of Tab Pane 1
    </TabPane>
    <TabPane tab="Tab 2" key="2">
      Content of Tab Pane 2
    </TabPane>
    <TabPane tab="Tab 3" key="3">
      Content of Tab Pane 3
    </TabPane>
  </Tabs>
);
  ReactDOM.render(
    <Demo/>,
    document.getElementById('root')
  )
  </script>
</body>
</html>
